<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Spesial Kita</title>
    <style>
        /* --- RESET CSS DASAR (TETAP FULL-SCREEN) --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* --- CSS Styling Khusus --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec; 
            color: #4a148c;
            text-align: center;
        }

        .header-title {
            color: #d81b60;
            font-size: 2.5em;
            margin-bottom: 30px;
            transition: opacity 0.5s;
        }

        /* Styling Tombol Menu Awal */
        .link-button {
            padding: 15px 30px;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #ultah-link { background-color: #ff4081; }
        #anniv-link { background-color: #7b1fa2; }
        .link-button:hover { transform: translateY(-3px) scale(1.05); }

        /* --- Kontainer Layar Awal (100% Layar) --- */
        #initial-screen {
            width: 100%;
            height: 100%; 
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; 
            box-sizing: border-box; 
        }

        /* --- Kontainer Konten (Full Screen) --- */
        #content-container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: white;
            display: none; 
            /* Menggunakan Flexbox untuk menempatkan tombol di atas */
            display: flex; 
            flex-direction: column; 
        }

        /* --- TOMBOL KEMBALI KECIL --- */
        #back-button {
            /* Hanya mengambil ruang yang dibutuhkan */
            width: auto; 
            padding: 8px 15px; /* Padding lebih kecil */
            height: auto;
            line-height: normal;
            margin: 10px; /* Memberi jarak dari tepi layar */
            
            background-color: rgba(0, 188, 212, 0.8); /* Warna transparan */
            color: white;
            border: none;
            border-radius: 5px; /* Membuat tombol terlihat seperti label kecil */
            cursor: pointer;
            font-size: 0.9em; /* Ukuran font lebih kecil */
            font-weight: bold;
            display: none; 
            transition: background-color 0.3s;

            /* Memposisikan Tombol di Pojok Kiri Atas */
            position: absolute; 
            top: 0;
            left: 0;
            z-index: 10; /* Pastikan tombol selalu di atas iframe */
        }

        #back-button:hover {
            background-color: #0097a7;
        }
        
        #iframe-area {
            width: 100%;
            /* Iframe mengambil 100% penuh tinggi, tombol akan melayang di atasnya */
            height: 100%;
            border: none;
            display: block;
        }

    </style>
</head>
<body>

    <div id="initial-screen">
        <h1 class="header-title">üíå Perayaan Spesial Kita üíñ</h1>
        <p style="font-size: 1.1em; margin-bottom: 30px;">Pilih momen yang ingin kamu lihat :</p>
        
        <div style="margin-bottom: 30px;">
            <button id="ultah-link" class="link-button"
                    onclick="loadContent('ultah.html', 'Ultah Sayang')">
                üéÇ Birthday My Darling
            </button>
            <button id="anniv-link" class="link-button"
                    onclick="loadContent('anniv.html', 'Anniversary')">
                ü•Çüíñ Our Anniversary
            </button>
        </div>
    </div>

    <div id="content-container">
        <button id="back-button" onclick="resetScreen()">
            ‚¨ÖÔ∏è Kembali ke Menu Utama
        </button>
        
        <iframe id="iframe-area" name="iframe-name"></iframe>
    </div>

    <script>
        const initialScreen = document.getElementById('initial-screen');
        const contentContainer = document.getElementById('content-container');
        const iframeArea = document.getElementById('iframe-area');
        const backButton = document.getElementById('back-button');

        // Fungsi untuk memuat konten ke dalam iframe
        function loadContent(filename, title) {
            // Sembunyikan Layar Utama
            initialScreen.style.display = 'none';

            // Tampilkan Kontainer Konten dan Tombol Kembali
            contentContainer.style.display = 'block';
            backButton.style.display = 'block'; // Tombol kembali muncul
            
            // Muat file HTML lokal ke dalam iframe
            iframeArea.src = filename;
            document.title = title;
        }

        // Fungsi untuk mengembalikan ke layar awal
        function resetScreen() {
            // Sembunyikan Konten
            contentContainer.style.display = 'none';
            backButton.style.display = 'none'; // Tombol kembali hilang
            iframeArea.src = 'about:blank';

            // Tampilkan Layar Utama
            initialScreen.style.display = 'flex';
            document.title = "Menu Spesial Kita";
        }
    </script>

</body>
</html>
